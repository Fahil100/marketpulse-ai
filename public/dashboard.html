<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulse-AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š MarketPulse-AI Dashboard</h1>

    <div id="alert-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
      <!-- Alerts will be populated here -->
    </div>

    <script>
      async function loadAlerts() {
        try {
          const res = await fetch('/alerts/logs');
          const data = await res.json();
          const container = document.getElementById('alert-container');
          container.innerHTML = '';

          (data.alerts || []).forEach((alert) => {
            const card = document.createElement('div');
            card.className =
              'bg-white shadow-xl rounded-2xl p-4 border-l-4 border-blue-500';

            card.innerHTML = `
              <h2 class="text-xl font-semibold">${alert.ticker}</h2>
              <p class="text-sm text-gray-600">${alert.signalType}</p>
              <p class="mt-2">${alert.reason}</p>
              <p class="mt-1 font-bold text-green-600">Confidence: ${Math.round(
                alert.confidence * 100
              )}%</p>
              <p class="text-xs text-gray-400">Sentiment: ${alert.sentiment || 'N/A'}</p>
            `;

            container.appendChild(card);
          });
        } catch (err) {
          console.error('Error loading alerts:', err);
        }
      }

      loadAlerts();
      setInterval(loadAlerts, 30000);
    </script>
  </body>
</html>
