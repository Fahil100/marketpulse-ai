<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 GPT MarketPulse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1117;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1c1f26;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #2c2f36;
    }
    img {
      max-height: 80px;
    }
    a {
      color: #00e0ff;
    }
  </style>
</head>
<body>
  <h1>📊 GPT MarketPulse-AI Dashboard</h1>
  <p>Live alerts with screenshots, sentiment, confidence, and backtest links.</p>

  <table id="alertsTable">
    <thead>
      <tr>
        <th>🕒 Time</th>
        <th>📈 Ticker</th>
        <th>📊 Signal</th>
        <th>📉 Confidence</th>
        <th>🧠 Sentiment</th>
        <th>📝 Reason</th>
        <th>📸 Chart</th>
        <th>📘 Backtest</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAlerts() {
      try {
        const res = await fetch('/alerts/logs');
        const data = await res.json();
        const tbody = document.querySelector('#alertsTable tbody');
        tbody.innerHTML = '';

        for (let alert of data.alerts.reverse()) {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${new Date().toLocaleTimeString()}</td>
            <td>${alert.ticker}</td>
            <td>${alert.signalType}</td>
            <td>${Math.round(alert.confidence * 100)}%</td>
            <td>${alert.sentiment}</td>
            <td>${alert.reason}</td>
            <td>${alert.screenshotUrl ? `<img src="${alert.screenshotUrl}" />` : '❌'}</td>
            <td><a href="/backtest?ticker=${alert.ticker}" target="_blank">📘 View</a></td>
          `;
          tbody.appendChild(row);
        }
      } catch (err) {
        console.error('Error loading alerts:', err);
      }
    }

    loadAlerts();
    setInterval(loadAlerts, 60000);
  </script>
</body>
</html>
